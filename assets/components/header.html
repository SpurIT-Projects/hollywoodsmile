<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-star"></i>
                </div>
                <span class="logo-text">Hollywood★Smile</span>
            </div>

            <nav class="nav">
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#" class="active">Главная</a></li>
                    <li><a href="#services">Услуги</a></li>
                    <li><a href="#about">О клинике</a></li>
                    <li><a href="#doctor">Врач</a></li>
                    <li><a href="#prices">Цены</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>

            <div class="header-contact">
                <div class="header-phone">+375 (29) 123-45-67</div>
                <div class="header-address">г. Минск, ул. Богдановича, 6-3н</div>
            </div>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>

<script>
function toggleMobileMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
}

// Закрыть мобильное меню при клике вне его
document.addEventListener('click', function(event) {
    const navMenu = document.getElementById('navMenu');
    const toggleButton = document.querySelector('.mobile-menu-toggle');
    
    if (!navMenu.contains(event.target) && !toggleButton.contains(event.target)) {
        navMenu.classList.remove('active');
    }
});
</script>
